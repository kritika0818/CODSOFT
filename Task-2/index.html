<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body style="background-color: silver;">
    <div class="nav-bar">
        <img class="header-img" src="./images/logo.png" alt="logo.png"/>  

          <a href="#" class="home" >
            <p  class="header-details">Home</p>
          </a>
          <a href="#" class="project" >
              <p class="header-details" >Projects</p>
          </a>
          <a href="#" class="detail-area about" >
              <p class="header-details">About</p>
          </a>
          <a href="#" class="detail-area contact" >
              <p class="header-details">Contact</p>
          </a>
    </div>

    <div style="display: flex; flex-direction: row; margin-left: 0%; margin-right: 50%;">
        <div style=" width: 110%;">
            <img class="heading-logo" src="./images/logo_page.png" alt="logo.png" />
            <div class="wel intro" >
                <p class="welcome-wel"><b>Welcome to InnoDesign,</b></p>
                <p class="welcome ">where creativity meets innovation.</p>
            </div> 
            <p class="desc">Unleash your imagination and bring your visionary designs to life. With our platform, you can not only create and showcase your projects but also publish them to the world.</p>
            <div style="height: 48%; width: 60%; margin-left: 10%; background-color: whitesmoke;">
            
                <div class="container">

                    <!-- upper button section to select
                         the login or signup form -->
                    <div class="slider"></div>
                    <div class="btn">
                        <button class="login">Login</button>
                        <button class="signup">Signup</button>
                    </div>
            
                    <!-- Form section that contains the
                         login and the signup form -->
                    <div class="form-section">
            
                        <!-- login form -->
                        <div style="height: 70%; width: 100%;">
                            <input type="email" 
                                   class="email ele" 
                                   placeholder="youremail@email.com">
                            <input type="password"
                                   class="password ele" 
                                   style="margin-top: 2%; "
                                   placeholder="password">
                            <button style="margin-top: 10%;" class="clkbtn">Login</button>
                        </div>
            
                        <!-- signup form -->
                        <div >
                            <input type="text" 
                                   class="name elem" 
                                   placeholder="Enter your name">
                            <input type="email" 
                                   class="email elem" 
                                   placeholder="youremail@email.com">
                            <input type="password" 
                                   class="password elem" 
                                   placeholder="password">
                            <input type="password" 
                                   class="password elem" 
                                   placeholder="Confirm password">
                            <button  class="clkbtn">Signup</button>
                        </div>
                    </div>
                </div>
                <script src="index.js"></script>
        </div>

    </div>
        <img class="open-img" src="./images/design2.png" alt="logo.png"/>
</div>
</body>
</html>
